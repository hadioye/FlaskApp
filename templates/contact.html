<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
               
                <ul class="navbar">
                    <li><a href="{{ url_for('routes.home') }}">Home</a></li>
                    <li><a href="{{ url_for('routes.shop') }}">Shop</a></li>
                    <li><a href="{{ url_for('routes.about') }}">About</a></li>
                    <li><a href="{{ url_for('routes.contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch with us:</p>

        <!-- Form to submit a response with email -->
        <form action="/submit_contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
