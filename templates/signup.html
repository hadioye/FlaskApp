<!-- templates/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
               
                <ul class="navbar">
                    <li><a href="{{ url_for('routes.home') }}">Home</a></li>
                    <li><a href="{{ url_for('routes.shop') }}">Shop</a></li>
                    <li><a href="{{ url_for('routes.about') }}">About</a></li>
                    <li><a href="{{ url_for('routes.contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="{{ url_for('routes.signup') }}">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{{ url_for('routes.login') }}">Login</a></p>
        
    </div>
</body>
</html>
